<!DOCTYPE html>
<html>
  <head>
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery List Builder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/sketchy/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>

    <!-- FAVICONS-->
    <link rel="icon" type="image/x-icon" href="https://cdn.glitch.global/9af3a01f-2a62-4e31-b968-f5bc5b882057/favicon.ico?v=1693642404077">
    <link rel="apple-touch-icon" sizes="180x180" href="https://cdn.glitch.global/9af3a01f-2a62-4e31-b968-f5bc5b882057/apple-touch-icon.png?v=1693642574074" />
    <!-- FAVICONS END-->
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
      <a class="navbar-brand" href="#">Grocery List Builder</a>
      <a class="navbar-brand" href="/add_menu">Add Menu</a>
    </nav>
    <div class="container">
      <h1 class="text-center my-4">Choose Your Meals</h1>
      <div class="row">
        <div class="col-md-6">
          {% for menu in menus %}
          <div class="form-check ml-5">
            <input
              class="form-check-input menu-checkbox"
              type="checkbox"
              name="menus"
              value="{{ menu }}"
              id="{{ menu }}"
            />
            <label class="form-check-label" for="{{ menu }}">
              {{ menu }}
            </label>
            <a href="{{ url_for('update_menu', menu_name=menu) }}"
              ><small>(Edit)</small></a
            >
          </div>
          {% endfor %}
        </div>
        <div class="col-md-6 my-5">
          <h2>Grocery list:</h2>
          <ul class="list-group" id="ingredients-list"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
