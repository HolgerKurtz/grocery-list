<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Selector</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/sketchy/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
      <a class="navbar-brand" href="#">Grocery List Builder</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/add_menu">Add Menu</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <h1 class="text-center my-4">Grocery List Builder</h1>
      <div class="row">
        <div class="col-md-6">
          {% for menu in menus %}
          <div class="form-check ml-5">
            <input
              class="form-check-input menu-checkbox"
              type="checkbox"
              name="menus"
              value="{{ menu }}"
              id="{{ menu }}"
            />
            <label class="form-check-label" for="{{ menu }}">
              {{ menu }}
            </label>
            <a href="{{ url_for('update_menu', menu_name=menu) }}"
              ><small>(Edit)</small></a
            >
          </div>
          {% endfor %}
        </div>
        <div class="col-md-6 my-5">
          <h2>Ingredients:</h2>
          <ul class="list-group" id="ingredients-list"></ul>
        </div>
      </div>
    </div>
    
  </body>
</html>
