<!DOCTYPE html>
<html>
  <head>
    <meta name="robots" content="noindex" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Menu</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/sketchy/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light sticky-top">
      <a class="navbar-brand" href="/">
        <i class="fas fa-home"></i> Grocery List Builder
      </a>
      <a class="navbar-brand" href="/add_menu">
        <i class="fas fa-plus-circle"></i> Add Menu
      </a>
    </nav>

    <div class="container">
      <h1 class="text-center my-4">Update Menu</h1>
      <form method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group">
          {{ form.name.label }} {{ form.name(class="form-control") }}
        </div>
        <div class="form-group">
          {{ form.ingredients.label }} {{ form.ingredients(class="form-control")
          }}
        </div>
        {{ form.submit(class="btn btn-primary") }}
      </form>
    </div>
    
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </body>
</html>
